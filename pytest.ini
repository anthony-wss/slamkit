[pytest]
# Pytest configuration for SlamKit

# Custom markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
console_output_style = progress
addopts =
    -v
    --tb=short
    --strict-markers

# Test paths
testpaths = tests
